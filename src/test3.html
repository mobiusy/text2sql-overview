<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>亿滋国际 2024 年 1–6 月销量趋势</title>
<script src="https://unpkg.com/echarts@5/dist/echarts.min.js"></script>
<script>
  // 备用CDN加载
  if (typeof echarts === 'undefined') {
    document.write('<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"><\/script>');
  }
</script>
<style>
  body { margin: 0; font-family: Arial,Helvetica,sans-serif; }
  #main { width: 100%; height: 600px; }
</style>
</head>
<body>
<div id="main"></div>

<script>
const chartDom = document.getElementById('main');
const myChart = echarts.init(chartDom);

// ---- 数据 ----
const months = ['1月', '2月', '3月', '4月', '5月', '6月'];

// 每个品牌的销量（万件）
const seriesData = [
  { name: '奥利奥 (Oreo)', data: [325.8, 389.2, 342.5, 368.1, 412.7, 456.3] },
  { name: '趣多多 (Chips Ahoy!)', data: [189.3, 215.7, 198.4, 205.9, 232.6, 256.8] },
  { name: '太平 (Pacific)', data: [156.2, 178.5, 165.9, 172.3, 189.7, 203.4] },
  { name: '焙朗 (BelVita)', data: [98.5, 112.3, 105.7, 118.9, 132.4, 145.2] },
  { name: '德芙 (Dove)', data: [425.6, 689.3, 456.8, 489.2, 523.7, 578.4] },
  { name: '士力架 (Snickers)', data: [215.3, 289.7, 232.5, 248.9, 265.4, 298.6] },
  { name: '绿箭 (Doublemint)', data: [132.5, 156.8, 142.3, 148.7, 162.4, 175.9] },
  { name: '益达 (Extra)', data: [105.7, 128.4, 115.6, 122.3, 135.8, 148.5] }
];

const option = {
  title: {
    text: '亿滋国际 2024‑01‑06 月销量趋势',
    left: 'center',
    textStyle: { fontWeight: 'bold', fontSize: 18 }
  },
  tooltip: {
    trigger: 'axis',
    formatter: function(params) {
      let html = `${params[0].axisValue} <br/>`;
      params.forEach(p => {
        html += `<span style="color:${p.color}">\u25CF</span> ${p.seriesName}: ${p.data} 万件<br/>`;
      });
      return html;
    }
  },
  legend: {
    top: 35,
    left: 'center',
    itemWidth: 12,
    itemHeight: 12
  },
  grid: {
    left: '10%',
    right: '10%',
    bottom: '15%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: months,
      boundaryGap: false,
      axisLine: { lineStyle: { color: '#aaa' } },
      axisTick: { alignWithLabel: true }
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: '销量（万件）',
      axisLine: { lineStyle: { color: '#aaa' } },
      axisLabel: { formatter: '{value}' },
      splitLine: { lineStyle: { type: 'dashed', color: '#eee' } }
    }
  ],
  series: seriesData.map(item => ({
    name: item.name,
    type: 'line',
    data: item.data,
    smooth: true,
    lineStyle: { width: 3 },
    itemStyle: { borderColor: '#fff', borderWidth: 2, borderRadius: 6 },
    emphasis: { focus: 'series' }
  }))
};

// ---- 渲染 ----
myChart.setOption(option);

// ---- 响应式 ----
window.addEventListener('resize', () => myChart.resize());
</script>
</body>
</html>
